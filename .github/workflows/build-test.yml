name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ElfshockRPG/ElfshockRPGGame/ElfshockRPGGame.sln

    - name: Build the project
      run: dotnet build ElfshockRPG/ElfshockRPGGame/RPG/RPG.csproj --no-restore

    - name: Run tests
      run: dotnet test ElfshockRPG/ElfshockRPGGame/GameTests/Gametests.csproj --no-build --verbosity normal
